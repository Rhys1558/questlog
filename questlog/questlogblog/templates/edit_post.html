{% extends "base.html" %}

{% block blogtitle %}
    Edit Post
{% endblock %}

{% block content %}


<h1>Edit Post</h1>
<div class="form-group">
    <form method="Post">
        <!-- Protects user post -->
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn btn-primary me-2 btn-sm">Back</a>
        <a href="{% url 'delete_post' post.pk %}" class="btn btn-primary me-2 btn-sm">Delete Post</a>
        <button class="btn btn-primary btn-sm">Update Post</button>
</div>

{% endblock %}
