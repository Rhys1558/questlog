{% extends "base.html" %}

{% block content %}




<h1>Post</h1>

<ul>
{% for p in object_list %}
   <li> 
    <a href="{% url 'article_details' p.pk %}">{{ p.title }}</a> <br>
    {{ p.body }} <br>
    {{ p.author.first_name }} <br>
    {{ p.author.last_name }} <br>
    <small><a href="{% url 'edit_post' p.pk %}" class="btn btn-primary btn-sm">Edit</a></small>   <br> <br>
</li>
{% endfor %}
</ul>


{% endblock %}
